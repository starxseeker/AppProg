{% extends "games/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h2>Write review for {{ boardgame }}</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'games:new_review' boardgame.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Submit review</button>
        {% endbuttons %}
    </form>

{% endblock content %}
